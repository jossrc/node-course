<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="877579681203-fqeamlufh75c76drkcl5von0t2g35bl3.apps.googleusercontent.com"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Google SignIn</title>
  </head>
  <body class="container">

    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google SignIn</h1>
        <hr />
        <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <br>
        <a href="#" onclick="signOut();">Sign out</a>
      </div>

      <div class="col-sm-6">

      </div>

    </div>



    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
      var url = window.location.hostname.includes('localhost')
        ? 'http://localhost:8080/api/auth/google'
        : 'https://restserver-node-joss.herokuapp.com/api/auth/google';

      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        // No enviar al backend - Usar un id token
        console.log('ID: ' + profile.getId());
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        // Es null si el email no estÃ¡ presente
        console.log('Email: ' + profile.getEmail());

        // Enviando ID TOKEN
        var id_token = googleUser.getAuthResponse().id_token;
        const data = { id_token };

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
          .then((resp) => resp.json())
          .then((data) => console.log('Nuestro server', data))
          .catch(console.log);
      }

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
  </body>
</html>
