<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Socket Client</title>
  </head>
  <body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr />

    <p>
      Server Status:
      <span id="lblOnline" class="badge rounded-pill bg-success">Online</span>
      <span id="lblOffline" class="badge rounded-pill bg-danger">Offline</span>
    </p>

    <div class="row">
      <div class="col">
        <input
          type="text"
          name="txtMessage"
          id="txtMessage"
          class="form-control"
        />
      </div>
      <div class="col">
        <button type="submit" id="btnSend" class="btn btn-primary">
          Enviar
        </button>
      </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="js/socket-client.js"></script>
  </body>
</html>
